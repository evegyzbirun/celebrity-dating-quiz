<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celeb Dating Quiz</title>
</head>
<body>
<h1>Enter Your Info to Find a Date With a Celebrity</h1>
<form id="profile">
  <label for = "gender">Gender</label>
  <select id ="gender">
    <option value="fm">Female</option>
    <option value="m">Male</option>
  <label for="income">Income</label>
  <input id="income" type="text">
  <button type="submit" class="btn">Submit</button>
</form>

<div id="result">
  <p> You matched with <span id="match"></span></p>
</div>
<p id="fail">You need to make more money to date a celebrity</p>
</body>
</html>
